# ------------------------------
# Application Configuration
# ------------------------------
spring.application.name=campus-booking-system
server.port=${PORT:8081}

# ------------------------------
# PostgreSQL Database Configuration
# ------------------------------
# For Render deployment, parse DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/booking_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:Idana@0204}
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# JPA / Hibernate Configuration
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------
# Hikari Connection Pool
# ------------------------------
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5